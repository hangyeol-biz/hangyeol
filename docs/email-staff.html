<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>내부 알림 이메일 미리보기 - 한결컨설팅</title></head>
<body style="font-family: 'Pretendard', -apple-system, sans-serif; line-height: 1.6; color: #333; background: #f5f5f5; margin: 0; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; background: #fff; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
        <h2 style="color: #0F4C81; border-bottom: 3px solid #0F4C81; padding-bottom: 10px;">
            🔔 새로운 심사 신청
        </h2>

        <div style="background: #f9f9f9; padding: 15px; border-radius: 5px; margin: 20px 0;">
            <h3 style="margin-top: 0;">📋 기업 정보</h3>
            <p><strong>기업명:</strong> (주)테스트기업</p>
            <p><strong>사업자번호:</strong> 123-45-67890</p>
            <p><strong>업종:</strong> IT서비스</p>
            <p><strong>설립연도:</strong> 2020</p>
        </div>

        <div style="background: #f9f9f9; padding: 15px; border-radius: 5px; margin: 20px 0;">
            <h3 style="margin-top: 0;">👤 담당자 정보</h3>
            <p><strong>대표자명:</strong> 홍길동</p>
            <p><strong>연락처:</strong> 010-1234-5678</p>
            <p><strong>이메일:</strong> test@example.com</p>
            <p><strong>통화가능시간:</strong> 오전 10시~12시</p>
        </div>

        <div style="background: #f9f9f9; padding: 15px; border-radius: 5px; margin: 20px 0;">
            <h3 style="margin-top: 0;">💰 자금 정보</h3>
            <p><strong>필요 자금 규모:</strong> 1억원</p>
            <p><strong>자금 종류:</strong> 정책자금, 신용보증</p>
        </div>

        <div style="background: #e3f2fd; padding: 15px; border-radius: 5px; margin: 20px 0; border-left: 4px solid #0F4C81;">
            <h3 style="margin-top: 0;">📝 문의 내용</h3>
            <p style="white-space: pre-wrap;">정책자금 신청 관련하여 상담 부탁드립니다.
사업 확장을 위한 운영자금이 필요합니다.</p>
        </div>

        <p style="color: #666; font-size: 14px;">
            신청일시: 2025. 1. 19. 오후 4:30:00
        </p>
    </div>
</body>
</html>
